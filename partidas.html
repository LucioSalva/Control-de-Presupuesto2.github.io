<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Partidas Detalladas</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/nabvar.css">
</head>

<body>
<!-- NAVBAR PRINCIPAL -->
  <nav class="navbar navbar-expand-lg shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-semibold">
        <i class="bi bi-currency-dollar me-2 "></i>Control Presupuestal
      </a>

      <!-- Buscar proyecto/partida -->
      <form id="nav-search" class="nav-search" autocomplete="off">
        <button type="submit" class="nav-search__btn" aria-label="Buscar ID">
          <i class="bi bi-search"></i>
        </button>
        <input id="proj-code" type="text" name="proj-code" class="form-control form-control-sm nav-search__input"
          aria-label="ID del proyecto" placeholder="ID Presupuesto">
      </form>

      <div class="logo-container">
        <img src="/public/img/ayuntamiento-de-ecatepec.png" alt="Ayuntamiento de Ecatepec" class="navbar-logo">
      </div>


      <div class="ms-auto d-flex gap-2 align-items-center">

        

        <div class="d-flex align-items-center gap-3">
          <span id="userInfo" class="text-white fw-bold"></span>

          <button id="btnLogout" class="btn btn-sm btn-outline-light bi bi-door-open">
            Cerrar sesión
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- NAVBAR DE PESTAÑAS -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm" style="min-height: 40px;">
    <div class="container-fluid">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="flex-direction: row;">
        <li class="nav-item">
          <a class="nav-link" href="index.html">
            <i class="bi bi-house me-1"></i>Presupuesto
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="partidas.html">
            <i class="bi bi-list-check me-1"></i>Partidas Detalladas
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="projects.html">
            <i class="bi bi-diagram-3 me-1"></i>Proyectos
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="reporte-ejecucion.html">
            <i class="bi bi-file-earmark-spreadsheet me-1"></i>Ejecución
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="suficiencia_presupuestal.html">
            <i class="bi bi-pencil me-1"></i>Suficiencia Presupuestal
          </a>
        </li>
      </ul>
      <button id="btn-export-xlsx" class="btn btn-outline-success btn-sm">
          <i class="bi bi-file-earmark-excel me-1"></i>Exportar Excel
        </button>

        <button id="btn-reset" class="btn btn-outline-danger btn-sm">
          <i class="bi bi-eraser me-1"></i>Reiniciar
        </button>
    </div>
  </nav>

  <main class="container py-4">
    <div id="alert-zone"></div>

    <div class="row g-3 mt-3">
      <!-- Formulario de Gastos -->
      <div class="col-12 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h6 class="mb-3">Registrar Gasto</h6>
            <form id="form-gasto" class="row g-2">
              <div class="col-5">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" id="g-fecha" required>
              </div>
              <div class="col-7">
                <label class="form-label">Descripción</label>
                <input type="text" class="form-control" id="g-desc"
                       placeholder="Ej. Compra de equipo" required>
              </div>
              <div class="col-12">
                <label class="form-label">Partida</label>
                <select class="form-select" id="g-partida" required>
                  <option value="" disabled selected>Selecciona una partida</option>
                </select>
              </div>
              <div class="col-12">
                <label class="form-label">Monto</label>
                <input type="number" step="0.01" class="form-control"
                       id="g-monto" placeholder="Monto" required>
              </div>
              <div class="col-12 d-grid">
                <button class="btn btn-success" type="submit">
                  <i class="bi bi-plus-circle me-1"></i>Agregar Gasto
                </button>
              </div>
            </form>
          </div>
        </div>

        <!-- KPIs locales -->
        <div class="card mt-3">
          <div class="card-body">
            <h6 class="mb-3">Resumen del Proyecto</h6>
            <div class="small">
              <div>Gastos registrados: <strong id="kpi-gastos-cantidad">—</strong></div>
              <div>Total gastado: <strong id="kpi-gastos-total">—</strong></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de Gastos -->
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center mb-2">
              <h6 class="mb-0">Gastos del Proyecto</h6>
              <div class="d-flex gap-2">
                <input id="f-buscar" type="text" class="form-control form-control-sm"
                       placeholder="Buscar descripción">
                <button id="btn-filtrar" class="btn btn-primary btn-sm">
                  <i class="bi bi-funnel me-1"></i>Filtrar
                </button>
                <button id="btn-limpiar" class="btn btn-outline-secondary btn-sm">
                  Quitar
                </button>
              </div>
            </div>

            <div class="table-responsive" style="max-height:500px;">
              <table class="table table-sm align-middle" id="tabla-gastos">
                <thead>
                  <tr>
                    <th>Fecha</th>
                    <th>Descripción</th>
                    <th>Partida</th>
                    <th class="text-end">Monto</th>
                    <th style="width: 64px;"></th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                  <tr>
                    <th colspan="3" class="text-end">TOTAL</th>
                    <th class="text-end" id="tfoot-total">—</th>
                    <th></th>
                  </tr>
                </tfoot>
              </table>
            </div>

            <div class="text-end mt-3">
              <button id="btn-export-xlsx" class="btn btn-success btn-sm">
                <i class="bi bi-file-earmark-excel me-1"></i>Exportar Excel
              </button>
            </div>
          </div>
        </div>
      </div>
    </div> <!-- /row -->
  </main>

  <div class="spinner position-fixed top-50 start-50 translate-middle" id="spinner" style="display:none;">
    <div class="spinner-border text-light" role="status"></div>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/partidas.js"></script>
  <script src="js/user-info.js"></script>
</body>

</html>
