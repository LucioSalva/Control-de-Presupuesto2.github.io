<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <title>Error 404 — Página no encontrada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="/css/404.css">
</head>

<body>


  <main id="mai" class="cp-404 d-flex align-items-center justify-content-center">
    <div class="cp-404-card text-center shadow-sm">

      <div class="cp-404-code">
        4<span>0</span>4
      </div>

      <h1 class="cp-404-title mb-2">Página no encontrada</h1>
      <p class="cp-404-text mb-4">
        La dirección que escribiste no existe o ya no está disponible.<br>
        Revisa la URL o regresa al sistema de Control Presupuestal.
      </p>

      <div class="d-flex flex-wrap gap-2 justify-content-center">
        
        <a href="/login.html" class="btn btn-outline-dark">
          Ir a inicio de sesión
        </a>
      </div>
    </div>
  </main>

  <script>
    // Ir a index.html
    document.getElementById('btnVolverPanel')
      ?.addEventListener('click', () => {
        window.location.href = 'index.html';
      });

    // Volver en el historial
    document.getElementById('btnVolverAtras')
      ?.addEventListener('click', () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = 'index.html';
        }
      });
  </script>
</body>

</html>
